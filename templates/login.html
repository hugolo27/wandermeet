    <head>
        <link rel="icon" href="/static/favicon.PNG">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <body class="bg2">
        <script>
            let logged = sessionStorage.getItem("logged");
            if (logged === "true") {
                window.location.href = "/profile";
            }
        </script>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 header">
                    <a href="/"><h1 class="logo">WANDERMEET</h1></a>
                </div>
            </div>
            <div class="row">
                <div class="col-12" style="padding: 40px; align-items: center; display: flex; flex-direction: column">
                    <h1 class="kodchasan" style="text-align: center;">¡Bienvenidx a Wandermeet!</h1>
                    <br/>
                    <br/>
                    <input type="text" placeholder="Usuario" id="user">
                    <br/>
                    <input type="password" placeholder="Contraseña" id="pass">
                    <br/>
                    <h4 class="btn-primary" onclick="login()">Iniciar sesion</h4>
                    <hr style="border: 1px solid var(--w-orange); width: 100%"/>
                    <h4 class="kodchasan">¿No tienes cuenta?</h4>
                    <h4 class="btn-primary">Crear perfil</h4>
                </div>
            </div>
        </div>
        <script>
            function login() {
                let user = $("#user").val();
                let pass = $("#pass").val();
                if (user !== "hugolo27" && user !== "melimakinistian") {
                    alert("Usuario o contraseña incorrectos");
                    return;
                } else if (pass.length === 0) {
                    alert("Usuario o contraseña incorrectos");
                    return;
                }
                if (user === "hugolo27") {
                    sessionStorage.setItem("username", "hugolo27");
                    sessionStorage.setItem("name", "Hugo");
                    sessionStorage.setItem("profile_name", "HUGO, 25");
                    sessionStorage.setItem("location", "Asunción, Paraguay");
                    sessionStorage.setItem("logged", "true");
                }
                else if (user === "melimakinistian") {
                    sessionStorage.setItem("username", "melimakinistian");
                    sessionStorage.setItem("name", "Meli");
                    sessionStorage.setItem("profile_name", "MELI, 21");
                    sessionStorage.setItem("location", "Buenos Aires, Argentina");
                    sessionStorage.setItem("logged", "true");
                }
                window.location.href = "/profile";
            }
        </script>
    </body>
</html>
